<!DOCTYPE html>
<html>
	<head>
		<title>Raid Cost Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			form {
				display: flex;
				flex-wrap: wrap;
				align-items: center;
				justify-content: center;
				max-width: 600px;
				margin: auto;
				padding: 20px;
				border: 1px solid #ddd;
				border-radius: 10px;
			}

			h2 {
				text-align: center;
				margin-bottom: 20px;
			}

			div {
				display: flex;
				flex-direction: column;
				align-items: center;
				margin: 10px;
			}

			label {
				margin-bottom: 5px;
			}

			input[type="number"] {
				width: 60px;
				padding: 5px;
				border-radius: 5px;
				border: 1px solid #ddd;
			}

			button {
				padding: 10px 20px;
				background-color: #4CAF50;
				color: white;
				border-radius: 5px;
				border: none;
				cursor: pointer;
				transition: all 0.3s ease;
			}

			button:hover {
				background-color: #3e8e41;
			}

			#result {
				margin-top: 20px;
				font-weight: bold;
				text-align: center;
			}

			@media only screen and (max-width: 600px) {
				form {
					max-width: 100%;
					padding: 10px;
				}

				div {
					margin: 5px;
				}

				input[type="number"] {
					width: 50px;
					padding: 3px;
				}

				button {
					padding: 5px 10px;
					font-size: 14px;
				}
			}
		</style>
	</head>
	<body>
		<h2>A Simple Raid Calculator</h2>
		<form>
			<div>
				<label for="armoured-doors">Armoured Doors:</label>
				<input type="number" id="armoured-doors" name="armoured-doors" value="0">
			</div>
			<div>
				<label for="garage-doors">Garage Doors:</label>
				<input type="number" id="garage-doors" name="garage-doors" value="0">
			</div>
			<div>
				<label for="sheet-metal-doors">Sheet Metal Doors:</label>
				<input type="number" id="sheet-metal-doors" name="sheet-metal-doors" value="0">
			</div>
			<div>
				<label for="armoured-walls">Armoured Walls:</label>
				<input type="number" id="armoured-walls" name="armoured-walls" value="0">
			</div>
			<div>
				<label for="sheet-metal-walls">Sheet Metal Walls:</label>
				<input type="number" id="sheet-metal-walls" name="sheet-metal-walls" value="0">
			</div>
			<div>
				<label for="stone-walls">Stone Walls:</label>
				<input type="number" id="stone-walls" name="stone-walls" value="0">
		</div>
		<br>
		<button type="button" onclick="calculateRaidCost()">Calculate Raid Cost</button>
	</form>
<h2>Raid Cost:</h2>
<div id="result"></div>

<script>
	function calculateRaidCost() {
		let armouredDoors = document.getElementById("armoured-doors").value;
		let garageDoors = document.getElementById("garage-doors").value;
		let sheetMetalDoors = document.getElementById("sheet-metal-doors").value;
		let armouredWalls = document.getElementById("armoured-walls").value;
		let sheetMetalWalls = document.getElementById("sheet-metal-walls").value;
		let stoneWalls = document.getElementById("stone-walls").value;

		let rocketsCost = (armouredDoors * 5) + (garageDoors * 3) + (sheetMetalDoors * 2) + (armouredWalls * 15) + (sheetMetalWalls * 8) + (stoneWalls * 4);
		let c4Cost = (armouredDoors * 3) + (garageDoors * 2) + (sheetMetalDoors * 1) + (armouredWalls * 8) + (sheetMetalWalls * 4) + (stoneWalls * 2);

		let result = document.getElementById("result");
		result.innerHTML = "Rockets Cost: " + rocketsCost + "<br>C4 Cost: " + c4Cost;
	}
</script>
</body>
</html>
